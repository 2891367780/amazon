<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>
    <link rel="stylesheet" href="css/2.login.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <div class="loginwrap">
      <div class="login">
        <!-- logo -->
        <div class="logowrap">
          <div id="nav-logo">
            <a
              href="https://www.amazon.cn/?_encoding=UTF8&ref_=nav_logo"
              class="nav-logo-link"
            >
              <span class="nav-sprite"></span>
            </a>
          </div>
        </div>

        <!-- 登录 -->
        <div class="loginlist">
          <div class="logininput">
            <!-- 1 -->
            <h1 class="a-spacing-small">
              登录
            </h1>

            <!-- 2 -->
            <div class="telinput">
              <label for="ap_email">
                邮箱地址或手机号码
              </label>

              <input
                type="email"
                maxlength="128"
                id="ap_email"
                name="email"
                class="a-span12"
              />
            </div>

            <!-- 3 -->
            <div class="a-section">
              <span class="a-button-span12">
                <span class="a-button-inner">
                  <input class="a-button-input" type="submit" />
                  <span class="a-button-text">
                    继续
                  </span>
                </span>
              </span>
            </div>

            <!-- 4 -->
            <div class="help">
              <a href="">
                <i class="help-icon"></i>
                <span>需要帮助?</span>
              </a>
            </div>

            <!-- 5 -->
            <div class="a-divider a-divider-break">
              <h5>更多登录方式</h5>
            </div>

            <!-- 6 -->
            <div class="wx">
              <span class="a-button-span12" id="a-autoid-0">
                <span class="a-button-inner">
                  <a
                    href="https://open.weixin.qq.com/connect/qrconnect?appid=wxa666ff793ddba528&amp;redirect_uri=https%3A%2F%2Fwww.amazon.cn%3A443%2Fap%2F3p_callback%3Farb%3D67f8818a-8263-43d6-85ae-ca3fbf7b30c6&amp;response_type=code&amp;scope=snsapi_login&amp;state=AAAAAAAAAAE4lwrDizB6YSDQdIriRu_tybdk9EXHIXs7qt3TXyirvtiuZVTVVHw5hWcAuM_FtpuNrqbDwsLTapvrbbv1OSi_eB2rEQRxw8dngRihhnrIYA..#wechat_redirect"
                    class="wechat_button"
                    role="button"
                  >
                    <i class="a-icon-share-wechat" role="img"> </i>
                    <span class="wechat_button_label">
                      微信账号登录
                    </span>
                  </a>
                </span>
              </span>
            </div>

            <!-- 7 -->
            <div class="notice">
              登录即表示你同意网站的使用条件及隐私声明
            </div>
          </div>
        </div>

        <!-- 新客户 -->
        <div class="a-divider a-divider-break amazon-new">
          <h5>Amazon的新客户?</h5>
        </div>

        <!-- 创建账户 -->
        <span
          id="auth-create-account-link"
          class="a-button a-button-span12 a-button-base"
          ><span class="a-button-inner"
            ><a
              id="createAccountSubmit"
              tabindex="6"
              href="https://www.amazon.cn/ap/register?showRememberMe=true&amp;openid.pape.max_auth_age=0&amp;openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&amp;pageId=cnflex&amp;ignoreAuthState=1&amp;openid.return_to=https%3A%2F%2Fwww.amazon.cn%2F%3Fref_%3Dnav_signin&amp;prevRID=RXHSQF1E1EZ2F29TNJBD&amp;openid.assoc_handle=cnflex&amp;openid.mode=checkid_setup&amp;openid.ns.pape=http%3A%2F%2Fspecs.openid.net%2Fextensions%2Fpape%2F1.0&amp;prepopulatedLoginId=&amp;failedSignInCount=0&amp;openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&amp;openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0"
              class="a-button-text"
              role="button"
            >
              创建您的 Amazon 账户
            </a></span
          ></span
        >

        <!--分割线  -->
        <div class="a-divider-inner">
          <div class="foot">
            <a href="">使用条件</a>
            <a href="">隐私声明</a>
            <a href="">帮助</a>
            <p>
                版权所有@1996-2020,亚马逊公司或其关联公司
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
