<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>亚马逊购物车</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="public/header.css" />
    <link rel="stylesheet" href="css/6.cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <div class="cartwrap">
      <div class="cart">
        <!-- 头部引入公共header -->
        <div id="cartheader"></div>

        <!-- 购物车主体内容 -->
        <div class="cartmainwrap">
          <!-- 购物车左边 -->
          <div class="cartmainleft">
            <h2>
              <a href="">购物车</a>
            </h2>

            <!-- 购物车头部标签 -->
            <div class="carttop">
              <div class="carttop-checkbox">
                <input type="checkbox" />
                全选
              </div>
              <div class="carttop-goods">
                商品
              </div>
              <div class="carttop-kong"></div>
              <div class="carttop-price">
                单价(元)
              </div>
              <div class="carttop-num">
                数量
              </div>
              <div class="carttop-sum">
                小计(元)
              </div>
              <div class="carttop-del">
                操作
              </div>
            </div>

            <!-- 购物车列表展示 -->
            <div class="cartshowwrap">
              <div class="cartshow">
                <!-- 第一件商品 -->
                <ul class="cartshow-list1">
                  <li class="cartshow1">
                    <input type="checkbox" />
                  </li>
                  <li class="cartshow2">
                    <a href="">
                      <img
                        src="https://images-cn.ssl-images-amazon.com/images/I/71mYkM0rTRL._AC_AA100_.jpg"
                        alt=""
                      />
                    </a>
                    <span>
                      Biotherm 碧欧泉 Force
                      Supreme男士顺滑和焕新肌肤日用洁面乳，4.22盎司/125毫升
                    </span>
                  </li>
                  <li class="cartshow3"></li>
                  <li class="cartshow4">
                    <strong>￥39.00</strong>
                  </li>
                  <li class="cartshow5">
                    <a href="">-</a>
                    <input type="text" value="1" />
                    <a href="">+</a>
                  </li>
                  <li class="cartshow6">
                    <strong>￥390.00</strong>
                  </li>
                  <li class="cartshow7">
                    <a href="">删除</a>
                  </li>
                </ul>

                <!-- 第二件商品 -->
                <ul class="cartshow-list1">
                  <li class="cartshow1">
                    <input type="checkbox" />
                  </li>
                  <li class="cartshow2">
                    <a href="">
                      <img
                        src="https://images-cn.ssl-images-amazon.com/images/I/71mYkM0rTRL._AC_AA100_.jpg"
                        alt=""
                      />
                    </a>
                    <span>
                      Biotherm 碧欧泉 Force
                      Supreme男士顺滑和焕新肌肤日用洁面乳，4.22盎司/125毫升
                    </span>
                  </li>
                  <li class="cartshow3"></li>
                  <li class="cartshow4">
                    <strong>￥39.00</strong>
                  </li>
                  <li class="cartshow5">
                    <a href="">-</a>
                    <input type="text" value="1" />
                    <a href="">+</a>
                  </li>
                  <li class="cartshow6">
                    <strong>￥390.00</strong>
                  </li>
                  <li class="cartshow7">
                    <a href="">删除</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- 购物车右边 -->
          <div class="cartmainright"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $("#cartheader").load("public/header.html");
    </script>
  </body>
</html>
