<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>亚马逊注册</title>
    <link rel="stylesheet" href="css/3.registry.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <div class="registrywrap">
      <div class="registry">
        <!-- logo -->
        <div class="logowrap">
          <div id="nav-logo">
            <a
              href="https://www.amazon.cn/?_encoding=UTF8&ref_=nav_logo"
              class="nav-logo-link"
            >
              <span class="nav-sprite"></span>
            </a>
          </div>
        </div>

        <!-- 登录 -->
        <div class="registrylist">
          <div class="registryinput">
            <!-- 1 -->
            <h1 class="a-spacing-small">
              创建账户
            </h1>

            <!-------------------------------- 2 ---------------------------------------->
            <div class="telinput">
              <form action="http://10.31.162.42/amazon/php/3.registry.php" method="POST">
                <p class="username-wrap">
                  <label for="ap_email">
                    您的姓名:
                  </label>
                  <input
                    type="text"
                    maxlength="128"
                    id="ap_email"
                    class="username user"
                    placeholder="1-14位字母、数字"
                    name="username"
                  />
                  <!-- 提示错误信息 -->
                  <span class="userspan"></span>
                </p>

                <p class="username-wrap">
                  <label for="ap_email">
                    设置密码:
                  </label>
                  <input
                    type="password"
                    maxlength="128"
                    id="ap_email"
                    class="user password"
                    placeholder="8-14位字母、数字或符号"
                    name="password"
                  />
                  <!-- 提示错误信息 -->
                  <span class="passspan"></span>
                </p>

                <p class="username-wrap">
                  <label for="ap_email">
                    确认密码:
                  </label>
                  <input
                    type="password"
                    maxlength="128"
                    id="ap_email"
                    class="user repass"
                    placeholder="8-14位字母、数字或符号"
                    name="repass"
                  />
                  <!-- 提示错误信息 -->
                  <span class="repassspan"></span>
                </p>

                <p class="username-wrap">
                  <label for="ap_email">
                    您的邮箱:
                  </label>
                  <input
                    type="email"
                    maxlength="128"
                    id="ap_email"
                    class="user email"
                    placeholder="请输入正确的邮箱"
                    name="email"
                  />
                  <!-- 提示错误信息 -->
                  <span class="emailspan"></span>
                </p>

                <!-- 复选框 -->
                <p class="checkmesg">
                  <input type="checkbox" class="checkbox-mess"/>
                  <i>我已阅读并同意网站的使用条件及隐私声明。</i>
                  <span class="checkspan"></span>
                </p>

                <!-- 3 -->
                <div class="a-section">
                  <span class="a-button-span12">
                    <span class="a-button-inner">
                      <input class="btn" type="submit" value="立即注册" name="submit"/>
                      <span class="a-button-text">
                        立即注册
                      </span>
                    </span>
                  </span>
                </div>
              </form>
            </div>

            <!-- 5 -->
            <div class="a-divider a-divider-break">
              <h5>其他注册方式</h5>
            </div>

            <!-- 6 -->
            <div class="wx">
              <span class="a-button-span12">
                <span class="a-button-inner">
                  <a
                    href="https://open.weixin.qq.com/connect/qrconnect?appid=wxa666ff793ddba528&amp;redirect_uri=https%3A%2F%2Fwww.amazon.cn%3A443%2Fap%2F3p_callback%3Farb%3D67f8818a-8263-43d6-85ae-ca3fbf7b30c6&amp;response_type=code&amp;scope=snsapi_login&amp;state=AAAAAAAAAAE4lwrDizB6YSDQdIriRu_tybdk9EXHIXs7qt3TXyirvtiuZVTVVHw5hWcAuM_FtpuNrqbDwsLTapvrbbv1OSi_eB2rEQRxw8dngRihhnrIYA..#wechat_redirect"
                    class="wechat_button"
                  >
                    <i class="a-icon-share-wechat"> </i>
                    <span class="wechat_button_label">
                      微信账号注册
                    </span>
                  </a>
                </span>
              </span>
            </div>

            <!-- 7 -->
            <div class="notice">
              <span>已有账户?</span>
              <a href="">登录</a>
              <div class="icon-arrow"></div>
            </div>
          </div>
        </div>

        <!--分割线  -->
        <div class="a-divider-inner">
          <div class="foot">
            <div class="foot1">
              <a href="">使用条件</a>
              <a href="">隐私声明</a>
              <a href="">帮助</a>
            </div>
            <p>
              版权所有@1996-2020,亚马逊公司或其关联公司
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="script/3.registry.js"></script>
  </body>
</html>
